<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="drum-machnie">
    <ul id="display">
      <li class="drum-pad">
        <p class="key" data-keycode="81">Q</p>
        <p class="tune">Tom</p>
      </li>
      <li class="drum-pad">
        <p class="key" data-keycode="87">W</p>
        <p class="tune">Tink</p>
      </li>
      <li class="drum-pad">
        <p class="key" data-keycode="69">E</p>
        <p class="tune">Snare</p>
      </li>
      <li class="drum-pad">
        <p class="key" data-keycode="65">A</p>
        <p class="tune">Ride</p>
      </li>
      <li class="drum-pad">
        <p class="key" data-keycode="83">S</p>
        <p class="tune">Openhat</p>
      </li>
      <li class="drum-pad">
        <p class="key" data-keycode="68">D</p>
        <p class="tune">Kick</p>
      </li>
      <li class="drum-pad">
        <p class="key" data-keycode="90">Z</p>
        <p class="tune">Hihat</p>
      </li>
      <li class="drum-pad">
        <p class="key" data-keycode="88">X</p>
        <p class="tune">Clap</p>
      </li>
      <li class="drum-pad">
        <p class="key" data-keycode="67">C</p>
        <p class="tune">Boom</p>
      </li>
    </ul>
  </div>
  <audio data-keycode="81" src="./drum kit/tom.wav"></audio>
  <audio data-keycode="87" src="./drum kit/tink.wav"></audio>
  <audio data-keycode="69" src="./drum kit/snare.wav"></audio>
  <audio data-keycode="65" src="./drum kit/ride.wav"></audio>
  <audio data-keycode="83" src="./drum kit/openhat.wav"></audio>
  <audio data-keycode="68" src="./drum kit/kick.wav"></audio>
  <audio data-keycode="90" src="./drum kit/hihat.wav"></audio>
  <audio data-keycode="88" src="./drum kit/clap.wav"></audio>
  <audio data-keycode="67" src="./drum kit/boom.wav"></audio>

  <script src="./music.js"></script>
</body>

</html>
